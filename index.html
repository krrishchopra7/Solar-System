<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Solar System</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    #control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      z-index: 10;
    }
    #pauseBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #ffffff22;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
    input[type="range"] {
      width: 120px;
      accent-color: #00ffff;
    }
  </style>
</head>
<body>
  <div id="control-panel"></div>
  <button id="pauseBtn">‚è∏ Pause</button>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
